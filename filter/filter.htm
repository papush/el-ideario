<form class="controls" id="Filters">
  <!-- We can add an unlimited number of "filter groups" using the following format: -->

  <fieldset>
    <h4>Líneas de Acción</h4>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".liba"/>
      <label>Liberación Animal</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".ecol"/>
      <label>Ecología y naturaleza</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".econ"/>
      <label>Economía Solidaria</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".gene"/>
      <label>Género</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".solu"/>
      <label>Soluciones Tecnológicas</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".movi"/>
      <label>Movilidad y Urbanismo</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".cult"/>
      <label>Cultura Libre</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".buen"/>
      <label>Buen Vivir + Alternativas de vida</label>
    </div>
  </fieldset>

  <fieldset>
    <h4>Región (dentro del GAM):</h4>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".este"/>
      <label>San José Este</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".oeste"/>
      <label>San José Oeste</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".cartago"/>
      <label>Cartago</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".heredia"/>
      <label>Heredia</label>
    </div>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".alajuela"/>
      <label>Alajuela</label>
    </div>

  </fieldset>

  <fieldset>
    <h4>Contexto</h4>
    <div class="fcheckbox">
      <input type="fcheckbox" value=".rur"/>
      <label>Rural</label>
    </div>

    <div class="fcheckbox">
      <input type="fcheckbox" value=".urb"/>
      <label>Urbano</label>
    </div>
  </fieldset>

<button id="Reset">Quitar Filtros</button>
</form>

<div id="Container" class="containersh">
  <div class="fail-message"><span>Ninguna iniciativa calza con todos los filtros seleccionados</span></div>

  <div class="gap"></div>
  <div class="gap"></div>
  <div class="gap"></div>
  <div class="gap"></div>
</div>
